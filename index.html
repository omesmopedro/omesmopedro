<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Semanal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .day {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .day h2 {
            color: #3498db;
            margin: 0 0 15px 0;
            font-size: 1.4em;
        }
        .tasks {
            min-height: 100px;
            border: 1px dashed #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .task {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .task button {
            margin-left: auto;
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
        }
        .add-task {
            display: flex;
            gap: 10px;
        }
        .add-task input {
            flex: 1;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .add-task button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Organizador Semanal</h1>
    <div class="container">
        <!-- Dias da semana -->
        <div class="day" id="segunda">
            <h2>Segunda-feira</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('segunda')">+</button>
            </div>
        </div>

        <div class="day" id="terca">
            <h2>Terça-feira</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('terca')">+</button>
            </div>
        </div>

        <!-- Repita para os outros dias -->
        <div class="day" id="quarta">
            <h2>Quarta-feira</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('quarta')">+</button>
            </div>
        </div>

        <div class="day" id="quinta">
            <h2>Quinta-feira</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('quinta')">+</button>
            </div>
        </div>

        <div class="day" id="sexta">
            <h2>Sexta-feira</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('sexta')">+</button>
            </div>
        </div>

        <div class="day" id="sabado">
            <h2>Sábado</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('sabado')">+</button>
            </div>
        </div>

        <div class="day" id="domingo">
            <h2>Domingo</h2>
            <div class="tasks"></div>
            <div class="add-task">
                <input type="text" placeholder="Nova tarefa">
                <button onclick="addTask('domingo')">+</button>
            </div>
        </div>
    </div>

    <script>
        function addTask(day) {
            const input = document.querySelector(`#${day} .add-task input`);
            const tasksDiv = document.querySelector(`#${day} .tasks`);
            
            if (input.value.trim()) {
                const task = document.createElement('div');
                task.className = 'task';
                task.innerHTML = `
                    <input type="checkbox">
                    <span>${input.value}</span>
                    <button onclick="this.parentElement.remove()">×</button>
                `;
                tasksDiv.appendChild(task);
                input.value = '';
            }
        }
    </script>
</body>
</html>
